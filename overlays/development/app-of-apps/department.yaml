apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: department
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: manifests
    repoURL: 'https://github.com/subhakar-ci-cd-tools/spring-boot-dept-service-deployment'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions: []
